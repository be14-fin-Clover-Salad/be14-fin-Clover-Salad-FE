name: Code Review

# GitHub 저장소 읽기 및 PR 쓰기 권한을 설정
permissions:
  contents: read
  pull-requests: write

# PR 이벤트 관련해서 워크플로우 실행
on:
  pull_request:
    types: [opened, reopened, synchronize]

# 워크플로우 실행 작업 정의
jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build  

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: ChatGPT codeReviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # optional
          MODEL: o3-mini # https://platform.openai.com/docs/models
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          LANGUAGE: Korean
          PROMPT: |
            이 PR을 Google/Meta/Stripe 수준의 엄격한 코드 리뷰 관점으로 분석해주세요:
            
            피드백은:
              - 피드백이 필요할 경우에만 작성하며, 우선순위는 P0(반드시 수정)/P1(중요)/P2(권장)으로 분류
              - 문제보다 해결책 중심으로 제시
              - 구체적인 코드 예시 포함
              - "왜" 변경이 필요한지 원칙과 함께 설명
              - 가능하다면 코드 스타일, 네이밍 일관성, 성능, 예외 처리, 보안 등 다양한 관점에서 검토
            
            최고 수준의 코드만 승인하고, "잘 돌아가니까 괜찮아"는 수용하지 않음.
            응답 코드는 pr 코드 리뷰에 반드시 이모지를 항상 활용할 것(특히 상대방이 기분나쁘지 않게)
